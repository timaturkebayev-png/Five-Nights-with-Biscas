<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="489.52276" height="228.3421" viewBox="0,0,489.52276,228.3421"><g transform="translate(-16.77415,-52.25)"><g stroke="none" stroke-miterlimit="10" font-family="Sans Serif" font-size="40"><text transform="translate(120.5,74) scale(0.5,0.5)" font-size="40" xml:space="preserve" fill="#ff0000"><tspan x="0" dy="0">ВНИМАНИЕ / WARNING</tspan></text><text transform="translate(161.5,120) scale(0.5,0.5)" font-size="40" xml:space="preserve" fill="#ff0000"><tspan x="0" dy="0"> </tspan></text><text transform="translate(23,125.29824) scale(0.42194,0.42194)" font-size="40" xml:space="preserve" fill="#ffffff"><tspan x="0" dy="0">Данная игра содержит интенсивные вспышки света,</tspan></text><text transform="translate(17,163.32848) scale(0.45171,0.45171)" font-size="40" xml:space="preserve" fill="#ffffff"><tspan x="0" dy="0">, громкие звуки и резкие изображения (скримеры).</tspan></text><text transform="translate(22.08994,194.0764) scale(0.27108,0.27108)" font-size="40" xml:space="preserve" fill="#ffffff"><tspan x="0" dy="0">Не рекомендуется лицам с эпилепсией и нарушениями сердечно-сосудистой системы.</tspan></text><text transform="translate(23.25,213.51836) scale(0.25495,0.25495)" font-size="40" xml:space="preserve" fill="#ffffff"><tspan x="0" dy="0">Все персонажи и образы (Бискас, Врискас и другие) принадлежат автору BISKAS (@BISKASYT)</tspan></text><text transform="translate(42.25,243.78565) scale(0.3349,0.3349)" font-size="40" xml:space="preserve" fill="#ffffff"><tspan x="0" dy="0">Данный проект является некоммерческой фанатской игрой.</tspan></text><text transform="translate(33.25,277.83318) scale(0.22071,0.22071)" font-size="40" xml:space="preserve" fill="#ffffff"><tspan x="0" dy="0">Весь 3D-контент и программный код созданы [@Простокотики-г3в] специально для игрового сообщества.</tspan></text></g></g></svg>